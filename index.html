<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="quiz-container" class="quiz-container">
        
        <!-- Welcome Page -->
        <div id="welcome-page" style="display: none;">
            <h1>Lesson 2 Quiz</h1>
            <button id="start-quiz-btn" class="btn">Start Quiz</button>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="quiz-page" style="display: none;">
            <h2 id="question"></h2>
            <div id="options" class="options"></div>
            <button id="next-btn" class="btn">Next Question</button>
        </div>

        <!-- Score Page -->
        <div id="score-page" class="score-page" style="display: none;">
            <h1>Your Score: <span id="score"></span></h1>
            <button id="retake-quiz-btn" class="btn">Retake Quiz</button>
        </div>

        <!-- Code Entry Page -->
        <div id="code-page" class="code-page" style="display: none;">
            <h2>Enter the 6-Digit Code to Retake the Quiz</h2>
            <input type="text" id="code-input" class="code-input" maxlength="6" placeholder="Enter code here" />
            <button id="submit-code-btn" class="btn">Submit</button>
            <p id="error-message" class="error-message"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
