<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lesson 2 Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main id="quiz-container" class="quiz-container">
    
    <!-- Welcome Page -->
    <section id="welcome-page" class="page" hidden>
      <h1>Lesson 2 Quiz</h1>
      <button id="start-quiz-btn" class="btn">Start Quiz</button>
    </section>

    <!-- Quiz Page -->
    <section id="quiz-page" class="page" hidden>
      <h2 id="question" class="question-text"></h2>
      <div id="options" class="options"></div>
      <button id="next-btn" class="btn" disabled>Next Question</button>
    </section>

    <!-- Score Page -->
    <section id="score-page" class="page" hidden>
      <h1>Your Score: <span id="score">0</span></h1>
      <button id="retake-quiz-btn" class="btn">Retake Quiz</button>
    </section>

    <!-- Code Entry Page -->
    <section id="code-page" class="page" hidden>
      <h2>Enter the 6-Digit Code to Retake the Quiz</h2>
      <input
        type="text"
        id="code-input"
        class="code-input"
        maxlength="6"
        inputmode="numeric"
        placeholder="Enter code here"
        aria-label="Quiz Access Code"
      />
      <button id="submit-code-btn" class="btn">Submit</button>
      <p id="error-message" class="error-message" aria-live="polite"></p>
    </section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
